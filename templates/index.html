<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Salary Prediction Form</h2>
        <form action="/predict" method="POST">
            <!-- Số năm kinh nghiệm -->
            <div class="mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="experience" name="experience" placeholder="Enter your experience" required>
            </div>

            <!-- Số tuổi -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <!-- Lựa chọn trình độ học vấn -->
            <div class="mb-3">
                <label for="education" class="form-label">Education Level</label>
                <select class="form-select" id="education" name="education" required>
                    <option value= "Bachelor">Bachelor</option>
                    <option value= "PhD">PhD</option>
                    <option value= "Master">Master</option>
                    <option value= "High School">High School</option>
                </select>
            </div>

            <!-- Lựa chọn công việc -->
            <div class="mb-3">
                <label for="job_title" class="form-label">Job Title</label>
                <select class="form-select" id="job_title" name="job_title" required>
                    <option value= "Director">Director</option>
                    <option value= "Analyst">Analyst</option>
                    <option value= "Manager" >Manager</option>
                    <option value= "Engineer">Engineer</option>
                </select>
            </div>

            <!-- Lựa chọn khu vuc -->
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select class="form-select" id="location" name="location" required>
                    <option value= "Rural">Rural</option>
                    <option value= "Urban">Urban</option>
                    <option value= "Suburban"> Suburban </option>
                </select>
            </div>

            <!-- Lựa chọn giới tính -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Lựa chọn mô hình huấn luyện -->
            <div class="mb-3">
                <label for="model" class="form-label">Training Model</label>
                <select class="form-select" id="model" name="model" required>
                    <option value="linear">Linear Regression</option>
                    <option value="lasso">Lasso</option>
                    <option value="nn">Neural Network</option>
                    <option value="stacking">Stacking</option>
                </select>
            </div>

            <!-- Nút submit -->
            <button type="submit" class="btn btn-primary">Predict Salary</button>
        </form>
    </div>
    <div class="mt-4">
        {% if prediction %}
        <h4 class="text-center">Predicted Salary: ${{ prediction }}</h4>
        {% endif %}
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
